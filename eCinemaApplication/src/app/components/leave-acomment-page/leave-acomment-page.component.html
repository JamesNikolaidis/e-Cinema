
    <div class="container table-dark">
  <div class="container-fluid ml-4 mt-4 ">
    <div class="row sm-12">
      <h3>Your comments</h3>
    </div>
    <div class="row-xs-12 " *ngFor="let comment of userCommentsTable">
       
            <div class="form-group">
              <label for="username">Username:{{comment.getUserName()}}</label><br>
              <label for="username">Comment</label><br>
              <textarea
                cols="30" 
                rows="10"
                type="text"
                id="message"
                style="height:50px;"
                disabled=true
                value= {{comment.getMessage()}}
                class="form-control"
                placeholder="your message"></textarea>
            </div>



     </div>
  </div>
  </div>
