<section >
  <div class="container table-dark">
  <div class="row-md-7  my-4">
  <div class="col-md-7 p-5">
      <div class="font-weight-bold font-italic justify-content-between">
          <h2>Registration form</h2>
        </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-3">
     
      <div class="formgroup" formGroupName="userData" id="userNameFormGroup">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Your name">
          <span
            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
            class="help-block">
            <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
  
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="youremail@provider.com">
          <span
            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
            class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
            placeholder="last name">
          <span
            *ngIf="!signupForm.get('userData.lastName').valid && signupForm.get('userData.lastName').touched"
            class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input
            type="text"
            id="telephone"
            formControlName="telephone"
            class="form-control"
            placeholder="+xx xxxxxxxxxx">
          <span
            *ngIf="!signupForm.get('userData.telephone').valid && signupForm.get('userData.telephone').touched"
            class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="xxxxxxx">
          <span
            *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
            class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="birth">Birth date:</label>
          <input
            type="text"
            id="birth"
            formControlName="birth"
            class="form-control"
            placeholder="xxxx/xx/xx">
          <span
            *ngIf="!signupForm.get('userData.birth').valid && signupForm.get('userData.birth').touched"
            class="help-block">Please enter a valid email!</span>
        </div>


      </div>
      <button class="btn btn-primary mt-3" type="submit" >Submit</button>
    
      
    </form>
  
  </div>
  </div>
  </div>
  </section>
