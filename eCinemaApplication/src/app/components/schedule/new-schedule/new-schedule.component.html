<section >
  <div class="container table-dark">
  <div class="row-md-7  my-4">
  <div class="col-md-7 p-5">
    <form [formGroup]="MovieData" (ngSubmit)="onSubmit()">
      <div class="text-capitalize font-weight-bold font-italic justify-content-between">
        <h2>Add you schedule details</h2>
      </div>
      <div class="formgroup" formGroupName="movieData">
        
        <div class="form-group">
          <label for="title">Title: <span style="color:red; margin-bottom: 0px;">*</span></label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            placeholder="movie title">
          <span
            *ngIf="!MovieData.get('movieData.title').valid && MovieData.get('movieData.title').touched"
            class="help-block">
            <span *ngIf="MovieData.get('movieData.title').errors['required']">This field is required!</span>
  
          </span>
        </div>

        <div class="form-group">
          <label for="room">Screening hall:<span style="color:red; margin-bottom: 0px;">*</span> </label>
          <input
            type="text"
            id="room"
            formControlName="room"
            class="form-control"
            placeholder="please add screening hall ,">
          <span
            *ngIf="!MovieData.get('movieData.room').valid && MovieData.get('movieData.room').touched"
            class="help-block">This field is required!</span>
        </div>
     
      <div class="form-group">
        <label for="time">Screening Time<span style="color:red; margin-bottom: 0px;">*</span> </label>
        <input
          type="text"
          id="time"
          formControlName="time"
          class="form-control"
          placeholder="screening time">
        <span
          *ngIf="!MovieData.get('movieData.time').valid && MovieData.get('movieData.time').touched"
          class="help-block">This field is required!</span>
      </div>
    

      <div class="form-group">
        <label for="actors">Movie Date:<span style="color:red; margin-bottom: 0px;">*</span> </label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
          placeholder="Screening date">
        <span
          *ngIf="!MovieData.get('movieData.date').valid && MovieData.get('movieData.date').touched"
          class="help-block">This field is required!</span>
      </div>

  

     </div>
     <button class="btn btn-primary mt-3" type="submit" >Submit</button>
    
      
    </form>
  
  </div>
  </div>
  </div>
  </section>
